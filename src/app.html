<!doctype html>
<html lang="en">
	<head>
		<!-- Meta tags for character encoding and responsive viewport -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Favicon -->
		<link rel="icon" href="%sveltekit.assets%/favicon.svg" />

		<!-- Google Fonts preconnect for faster font loading -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

		<!-- Google Fonts stylesheet (Geist and Inter families) -->
		<link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
        
		<!-- SvelteKit injects page-specific head content here -->
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<!-- SvelteKit injects the app content here; display: contents allows the wrapper to be transparent -->
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
